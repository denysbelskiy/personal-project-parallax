<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax webpage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header class="hide">
        <nav>
            <img src="img/logo-white-belskiy.png" alt="Logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="viniette hide"></div>
        <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
            data-distance="500" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0"
            data-distance="850" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.190" data-speedy="0.305" data-speedz="0" data-rotation="0"
            data-distance="1100" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0"
            data-distance="1300" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02"
            data-distance="1600" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02"
            data-distance="1800" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.1" data-speedz="0" data-rotation="0"
            data-distance="1900" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09"
            data-distance="2000" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11">
            <h2>Dan</h2>
            <h1>Parallax</h1>
        </div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.028" data-speedz="0.5" data-rotation="0.12"
            data-distance="2300" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.05" data-speedz="0" data-rotation="0"
            data-distance="2450" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.035" data-speedz="0.13" data-rotation="0.1"
            data-distance="2600" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.11" data-speedy="0.02" data-speedz="0" data-rotation="0"
            data-distance="2900" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-rotation="0.14"
            data-distance="3200" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0.05"
            data-distance="3400" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.07" data-speedy="0.0115" data-speedz="0" data-rotation="0"
            data-distance="3600" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15"
            data-distance="3850" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2"
            data-distance="3950" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays hide">
        <img src="img/black_shadow.png" class="black-shadow hide">
        <img src="img/fog_1.png" data-speedx="0.012" data-speedy="0.01" data-speedz="0" data-rotation="0"
            data-distance="4100" class="parallax fog-1">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
